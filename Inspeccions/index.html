        <script type="text/javascript">

        $(document).bind('pageinit', function(event){

            function cargaConfigEnArray(){
                aConfig = new Array();

                var aRegistro = null;
                var aCampos = null;
                var r = 0;
                var c = 0;

                //he tret l'alert
                $.ajax({
                    cache: "true",
                    type: "GET",
                    url: "tablas/config.xml",
                    dataType: "xml",
                    success: function(datos) {    //alert('oko');
                        $(datos).find("config").each(function () {
                            c = 0;
                            aRegistro = new Array();
                            $(this).children().each(function () {
                                aCampo = new Array(2);
                                aCampo[0] = this.tagName;
                                aCampo[1] = $(this).text();
                                aRegistro[c++] = aCampo;
                            });
                            aConfig[r++] = aRegistro;
                        });
                    },
                    error: function(xhr, ajaxOptions, thrownError){
                        mensaje("ERROR (Config): " + xhr.status + '\n' + thrownError + '\n' + xhr.responseText , "error");
                    },
                    async: false
                });
            }

            cargaConfigEnArray();
